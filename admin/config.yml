backend:
  name: git-gateway
  branch: main

media_folder: "assets/uploads"
public_folder: "/assets/uploads"

collections:
  - name: "site"
    label: "Site Content"
    files:
      - file: "content/data.json"
        label: "Website Content"
        name: "data"
        fields:
          - label: "Homepage Video"
            name: "videoUrl"
            widget: "file"
            required: false
            hint: "Upload an MP4 video here to replace the hero video."

          - label: "Navigation Bar"
            name: "nav"
            widget: "object"
            collapsed: true
            fields:
              - { label: "Brand Name", name: "brand", widget: "string", default: "DJ HAN" }
              - { label: "Subtitle", name: "subtitle", widget: "string", default: "DJ â€¢ Musician â€¢ MC" }
              - { label: "Button Text", name: "btn", widget: "string", default: "Book Now" }

          - label: "Hero Section"
            name: "hero"
            widget: "object"
            collapsed: true
            fields:
              - { label: "Top Kicker", name: "kicker", widget: "string", default: "Los Angeles â€¢ Available for travel" }
              - { label: "Main Title", name: "title", widget: "string", default: "Turn your event into a night theyâ€™ll never forget." }
              - { label: "Description", name: "subtitle", widget: "text", default: "Premium DJ + MC experience for weddings, bar/bat mitzvahs, private parties, and corporate events." }
              - { label: "Primary Button", name: "btn_primary", widget: "string", default: "ðŸŽ§ Book DJ Han" }
              - { label: "Secondary Button", name: "btn_secondary", widget: "string", default: "ðŸŽ¶ Watch Live Moments" }

          - label: "Why DJ Han?"
            name: "why"
            widget: "object"
            collapsed: true
            fields:
              - { label: "Section Title", name: "title", widget: "string", default: "Why DJ Han" }
              - { label: "Section Subtitle", name: "subtitle", widget: "text", default: "A premium nightlife feel with professional execution." }
              - label: "Feature Cards"
                name: "cards"
                widget: "list"
                fields:
                   - { label: "Title", name: "title", widget: "string" }
                   - { label: "Description", name: "desc", widget: "text" }
                   - label: "Icon"
                     name: "icon"
                     widget: "select"
                     options: 
                       - { label: "Music Note", value: "icon_music.svg" }
                       - { label: "Microphone", value: "icon_mic.svg" }
                       - { label: "Speaker", value: "icon_speaker.svg" }
                     default: "icon_music.svg"

          - label: "Events Section"
            name: "events"
            widget: "object"
            collapsed: true
            fields:
              - { label: "Section Title", name: "title", widget: "string", default: "Events We Rock" }
              - { label: "Section Subtitle", name: "subtitle", widget: "string", default: "Pick your vibe â€” weâ€™ll tailor the music and energy to match your crowd." }
              - label: "Event List"
                name: "list"
                widget: "list"
                fields:
                  - { label: "Event Name", name: "name", widget: "string" }
                  - { label: "Tags/Badge", name: "badge", widget: "string" }

          - label: "Live Moments"
            name: "media"
            widget: "object"
            collapsed: true
            fields:
              - { label: "Section Title", name: "title", widget: "string", default: "Live Moments" }
              - { label: "Section Subtitle", name: "subtitle", widget: "string", default: "Swap this video embed with your YouTube / Instagram reel compilation." }

          - label: "Call to Action (Ready to Book)"
            name: "cta"
            widget: "object"
            collapsed: true
            fields:
              - { label: "Title", name: "title", widget: "string", default: "Ready to lock in your date?" }
              - { label: "Badge Text", name: "badge", widget: "string", default: "Dates fill fast â€” secure yours today." }
              - { label: "Button Text", name: "btn", widget: "string", default: "ðŸ“… Check Availability" }

          - label: "Footer"
            name: "footer"
            widget: "object"
            collapsed: true
            fields:
                - { label: "Brand Name", name: "brand", widget: "string", default: "DJ HAN" }
                - { label: "Subtitle", name: "subtitle", widget: "string", default: "Book for your next event" }
                - { label: "Contact Info Line", name: "contact", widget: "string", default: "Email: your@email.com â€¢ Phone: (877) 587-5857 â€¢ Web: www.hananelmusic.com" }

          - label: "Privacy Page"
            name: "privacy"
            widget: "object"
            collapsed: true
            fields:
              - { label: "Page Title", name: "title", widget: "string", default: "Privacy Policy" }
              - { label: "Effective Date", name: "effectiveDate", widget: "string", default: "01/01/2026" }
              - { label: "Contact Email", name: "contactEmail", widget: "string", default: "your@email.com" }
              - { label: "Contact Phone", name: "contactPhone", widget: "string", default: "(877) 587-5857" }
              - { label: "Website URL", name: "websiteUrl", widget: "string", default: "www.hananelmusic.com" }
