backend:
  name: git-gateway
  branch: main

media_folder: "assets/uploads"
public_folder: "/assets/uploads"

collections:
  - name: "site"
    label: "Site Content"
    files:
      - file: "content/data.json"
        label: "Website Content"
        name: "data"
        fields:
          - label: "Homepage Video"
            name: "videoUrl"
            widget: "file"
            required: false
            hint: "Upload an MP4 video here to replace the hero video."

          - label: "Navigation Bar"
            name: "nav"
            widget: "object"
            collapsed: true
            fields:
              - { label: "Brand Name", name: "brand", widget: "string" }
              - { label: "Subtitle", name: "subtitle", widget: "string" }
              - { label: "Header Phone", name: "phone", widget: "string" }
              - { label: "Button Text", name: "btn", widget: "string" }

          - label: "Hero Section"
            name: "hero"
            widget: "object"
            collapsed: true
            fields:
              - { label: "Main Title", name: "title", widget: "string" }
              - { label: "Description", name: "subtitle", widget: "text" }


          - label: "Live Moments (Video Section)"
            name: "media"
            widget: "object"
            collapsed: true
            fields:
              - { label: "Main Title", name: "title", widget: "string" }
              - { label: "Testimonials Heading", name: "testimonials_title", widget: "string" }
              - { label: "Testimonials Status", name: "testimonials_subtitle", widget: "string" }

          - label: "Booking Section"
            name: "cta"
            widget: "object"
            collapsed: true
            fields:
              - { label: "Section Title", name: "title", widget: "string" }
              - { label: "Submit Button Text", name: "btn", widget: "string" }
              - label: "Form Labels"
                name: "labels"
                widget: "object"
                fields:
                  - { label: "Name Label", name: "name", widget: "string", default: "NAME" }
                  - { label: "Phone Label", name: "phone", widget: "string", default: "PHONE" }
                  - { label: "Email Label", name: "email", widget: "string", default: "EMAIL" }
                  - { label: "Event Type Label", name: "type", widget: "string", default: "EVENT TYPE" }
                  - { label: "Event Date Label", name: "date", widget: "string", default: "EVENT DATE" }
                  - { label: "Location Label", name: "location", widget: "string", default: "VENUE LOCATION" }
                  - { label: "Guests Label", name: "guests", widget: "string", default: "ESTIMATED GUESTS" }
                  - { label: "Message Label", name: "message", widget: "string", default: "MESSAGE" }

          - label: "Footer"
            name: "footer"
            widget: "object"
            collapsed: true
            fields:
                - { label: "Brand Name", name: "brand", widget: "string" }
                - { label: "Subtitle", name: "subtitle", widget: "string" }
                - { label: "Contact Info Line", name: "contact", widget: "string" }

          - label: "Privacy Page"
            name: "privacy"
            widget: "object"
            collapsed: true
            fields:
              - { label: "Page Title", name: "title", widget: "string" }
              - { label: "Effective Date", name: "effectiveDate", widget: "string" }
              - { label: "Policy Content (HTML Allowed)", name: "body", widget: "markdown" }
              - { label: "Contact Email", name: "contactEmail", widget: "string" }
              - { label: "Contact Phone", name: "contactPhone", widget: "string" }
              - { label: "Website URL", name: "websiteUrl", widget: "string" }
