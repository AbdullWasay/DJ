<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Privacy Policy & SMS Terms — DJ Han</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600;700;800&family=Oswald:wght@500;600;700&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="styles.css" />
    <style>
        /* Specific overrides for privacy page readability */
        .policy-content h2 {
            font-family: Oswald, Montserrat, sans-serif;
            font-size: 1.8rem;
            margin-top: 2rem;
            color: var(--gold);
        }

        .policy-content h3 {
            font-family: Montserrat, sans-serif;
            font-size: 1.2rem;
            margin-top: 1.5rem;
            color: var(--gold2);
        }

        .policy-content p,
        .policy-content li {
            line-height: 1.7;
            color: var(--muted);
            margin-bottom: 1rem;
        }

        .policy-content ul {
            margin-bottom: 1rem;
            padding-left: 1.5rem;
        }

        .policy-content li {
            margin-bottom: 0.5rem;
        }
    </style>
</head>

<body>

    <header class="nav">
        <div class="container nav-inner">
            <a href="index.html" class="brand" style="text-decoration: none;">
                <div class="logo-box"><img src="assets/logo-without-background.png" alt="DJ HAN Logo"
                        style="width:100%; height:100%; object-fit:cover; border-radius:50%;"></div>
                <div>
                    <div id="nav-brand">DJ HAN</div>
                    <small id="nav-subtitle">DJ • Musician • MC</small>
                </div>
            </a>

            <nav class="nav-links">
                <a href="index.html">Back to Home</a>
            </nav>

            <a class="btn btn-primary" href="index.html#book">Book Now</a>
        </div>
    </header>

    <section class="section">
        <div class="container policy-content">
            <h1 id="privacy-title" class="section-title">Privacy Policy</h1>
            <p style="color: var(--text); font-weight: 600;">Effective Date: <span
                    id="privacy-effective-date">01/01/2026</span></p>

            <div id="privacy-body">
                <!-- Content will be injected from data.json -->
            </div>

        </div>
    </section>

    <footer>
        <div class="container footer-inner">
            <div class="brand">
                <div class="logo-box"><img src="assets/logo-without-background.png" alt="DJ HAN Logo"
                        style="width:100%; height:100%; object-fit:cover; border-radius:50%;"></div>
                <div>
                    <div id="footer-brand">DJ HAN</div>
                    <small id="footer-subtitle">Book for your next event</small>
                </div>
            </div>
            <div>
                <div id="footer-contact" class="badge">Email: your@email.com • Phone: (877) 587-5857 • Web:
                    www.hananelmusic.com</div>
                <div class="badge" style="margin-top:6px; font-size: 0.85rem; text-align: right;">
                    <a href="privacy.html" style="text-decoration:none; opacity:0.8;">Privacy Policy & SMS Terms</a>
                </div>
            </div>
        </div>
    </footer>

    <script>
        const safeSetText = (id, text) => {
            const el = document.getElementById(id);
            if (el && text) el.textContent = text;
        };

        fetch('content/data.json')
            .then(res => res.json())
            .then(data => {
                if (data.nav) {
                    safeSetText('nav-brand', data.nav.brand);
                    safeSetText('nav-subtitle', data.nav.subtitle);
                }
                if (data.footer) {
                    safeSetText('footer-brand', data.footer.brand);
                    safeSetText('footer-subtitle', data.footer.subtitle);
                    safeSetText('footer-contact', data.footer.contact);
                }
                if (data.privacy) {
                    safeSetText('privacy-title', data.privacy.title);
                    safeSetText('privacy-effective-date', data.privacy.effectiveDate);
                    const bodyEl = document.getElementById('privacy-body');
                    if (bodyEl && data.privacy.body) {
                        bodyEl.innerHTML = data.privacy.body;
                    }
                }
            })
            .catch(err => console.error('Error loading content:', err));
    </script>

</body>

</html>
